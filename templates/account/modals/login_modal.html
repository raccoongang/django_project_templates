{% load i18n %}
{% load staticfiles %}
<div class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" id="login_modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">{% trans "Sign In" %}</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div data-block-form-login data-url="{% url 'account:login' %}"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
        <button data-form-login-submit type="button" class="btn btn-primary">{% trans "Sign In" %}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
