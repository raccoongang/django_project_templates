{% load i18n %}
<div class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" id="delete_user">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">

          <h5 class="modal-title">
            {% trans "Do you realy want to delete" %} "<span data-received-follower-name class="panel-title"></span>"?
          </h5>

        </div>
      </div>
      <div class="modal-footer">
        <form action="" method="post" data-form-delete-user-confirm>
          {% csrf_token %}
          <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
          <input type="submit" class="btn btn-primary" value="{% trans "Delete" %}"/>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
