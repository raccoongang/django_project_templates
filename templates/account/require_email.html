{% extends 'base.html' %}
{% block active_home %}class="active"{% endblock %}

{% block content %}
  <div class="jumbotron">
    <div class="container">
      <h3>Адрес электронной почты обязательный.</h3>
      <form data-require-email-form action="{% url 'social:complete' backend %}" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
          <label for="email_id" class="col-sm-3 control-label">Адрес электронной почты</label>
          <div class="col-sm-6">
            <input type="text"
                   class="form-control"
                   id="email_id"
                   name="email"
                   placeholder="Адрес электронной почты" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-3"></div>
          <div class="col-sm-9">
            <input type="submit" class="btn btn-primary" value="Сохранить" />
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
